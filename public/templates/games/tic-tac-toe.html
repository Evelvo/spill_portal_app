<!DOCTYPE html>
<html lang="no">
<head>
    <%- include('../dyna/standard_heading') %>
    <title>Tic-Tac-Toe - Spill Portal</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/games.css">
    <link rel="stylesheet" href="/static/css/games/tic-tac-toe.css">
</head>
<body>
    <%- include('../dyna/dashboard-header') %>

    <main class="dashboard-content">
        <div class="game-container">
            <div class="game-header">
                <h1>Tic-Tac-Toe</h1>
                <a href="/games" class="btn-back">‚Üê Tilbake til spill</a>
            </div>
            
            <div class="ttt-game">
                <div class="game-info">
                    <div id="status-message" class="status-message">X starter</div>
                    <div class="score-display">
                        <div class="score-item">
                            <div class="player-label">X (<%= user.username %>)</div>
                            <div id="score-x" class="score-value">0</div>
                        </div>
                        <div class="score-item">
                            <div class="player-label">Uavgjort</div>
                            <div id="score-draw" class="score-value">0</div>
                        </div>
                        <div class="score-item">
                            <div class="player-label">O (Datamaskin)</div>
                            <div id="score-o" class="score-value">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="game-board" id="game-board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                
                <div class="game-controls">
                    <button id="reset-btn" class="btn-primary">Nytt Spill</button>
                    <div class="difficulty">
                        <label for="difficulty-select">Vanskelighetsgrad:</label>
                        <select id="difficulty-select">
                            <option value="easy">Lett</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Vanskelig</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="dashboard-footer">
        <div class="footer-container">
            <p>&copy; 2025 Spill Portal. Alle rettigheter reservert.</p>
        </div>
    </footer>

    <script src="/static/js/games/tic-tac-toe.js"></script>
</body>
</html>
