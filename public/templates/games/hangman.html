<!DOCTYPE html>
<html lang="no">
<head>
    <%- include('../dyna/standard_heading') %>
    <title>Hangman - Spill Portal</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/games.css">
    <link rel="stylesheet" href="/static/css/games/hangman.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-container">
            <div class="logo">
                <a href="/dashboard">Spill Portal</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/games" class="active">Spill</a></li>
                    <li><a href="/profile">Min Profil</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <span class="username"><%= user.username %></span>
                <a href="/auth/logout" class="logout-btn">Logg ut</a>
            </div>
        </div>
    </header>

    <main class="dashboard-content">
        <div class="game-container">
            <div class="game-header">
                <h1>Hangman</h1>
                <a href="/games" class="btn-back">‚Üê Tilbake til spill</a>
            </div>
            
            <div class="hangman-game">
                <div class="hangman-drawing">
                    <svg width="200" height="250" viewBox="0 0 200 250" id="hangman-svg">
                        <!-- Gallows -->
                        <line x1="20" y1="230" x2="100" y2="230" stroke="#333" stroke-width="3" />
                        <line x1="60" y1="20" x2="60" y2="230" stroke="#333" stroke-width="3" />
                        <line x1="58" y1="20" x2="130" y2="20" stroke="#333" stroke-width="3" />
                        <line x1="130" y1="20" x2="130" y2="50" stroke="#333" stroke-width="3" />
                        
                        <!-- Head - part 1 -->
                        <circle id="head" cx="130" cy="70" r="20" stroke="#333" stroke-width="3" fill="transparent" style="display: none;" />
                        
                        <!-- Body - part 2 -->
                        <line id="body" x1="130" y1="90" x2="130" y2="150" stroke="#333" stroke-width="3" style="display: none;" />
                        
                        <!-- Left arm - part 3 -->
                        <line id="left-arm" x1="130" y1="110" x2="100" y2="130" stroke="#333" stroke-width="3" style="display: none;" />
                        
                        <!-- Right arm - part 4 -->
                        <line id="right-arm" x1="130" y1="110" x2="160" y2="130" stroke="#333" stroke-width="3" style="display: none;" />
                        
                        <!-- Left leg - part 5 -->
                        <line id="left-leg" x1="130" y1="150" x2="110" y2="190" stroke="#333" stroke-width="3" style="display: none;" />
                        
                        <!-- Right leg - part 6 -->
                        <line id="right-leg" x1="130" y1="150" x2="150" y2="190" stroke="#333" stroke-width="3" style="display: none;" />
                    </svg>
                </div>
                
                <div class="game-status">
                    <div id="word-display" class="word-display"></div>
                    <p id="message" class="message"></p>
                    <div id="guesses" class="guesses">Brukte bokstaver: </div>
                </div>
                
                <div class="keyboard" id="keyboard"></div>
                
                <div class="game-controls">
                    <button id="new-game-btn" class="btn-primary">Nytt Spill</button>
                    <div class="difficulty">
                        <label for="difficulty-select">Vanskelighetsgrad:</label>
                        <select id="difficulty-select">
                            <option value="easy">Lett</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Vanskelig</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="dashboard-footer">
        <div class="footer-container">
            <p>&copy; 2025 Spill Portal. Alle rettigheter reservert.</p>
        </div>
    </footer>

    <script src="/static/js/games/hangman.js"></script>
</body>
</html>
