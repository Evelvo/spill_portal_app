<!DOCTYPE html>
<html lang="no">
<head>
    <%- include('../dyna/standard_heading') %>
    <title>Registrer deg - Spill Portal</title>
    <link rel="stylesheet" href="/static/css/auth/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Registrer deg</h1>

            <% if (error) { %>
                <div class="alert alert-error">
                    <%= error %>
                </div>
            <% } %>

            <form action="/auth/register" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">Brukernavn*</label>
                    <input type="text" id="username" name="username" value="<%= locals.formData ? formData.username || '' : '' %>" required>
                </div>

                <div class="form-group">
                    <label for="email">E-post*</label>
                    <input type="email" id="email" name="email" value="<%= locals.formData ? formData.email || '' : '' %>" required>
                </div>

                <div class="form-group">
                    <label for="first_name">Fornavn</label>
                    <input type="text" id="first_name" name="first_name" value="<%= locals.formData ? formData.first_name || '' : '' %>">
                </div>

                <div class="form-group">
                    <label for="last_name">Etternavn</label>
                    <input type="text" id="last_name" name="last_name" value="<%= locals.formData ? formData.last_name || '' : '' %>">
                </div>

                <div class="form-group">
                    <label for="password">Passord*</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Bekreft passord*</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <p class="form-note">* PÃ¥krevde felt</p>

                <button type="submit" class="btn-primary">Registrer deg</button>
            </form>

            <div class="auth-footer">
                <p>Har du allerede en konto? <a href="/auth/login">Logg inn</a></p>
                <p><a href="/">Tilbake til hjemmesiden</a></p>
            </div>
        </div>
    </div>
</body>
</html>
