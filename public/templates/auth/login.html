<!DOCTYPE html>
<html lang="no">
<head>
    <%- include('../dyna/standard_heading') %>
    <title>Logg inn - Spill Portal</title>
    <link rel="stylesheet" href="/static/css/auth/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Logg inn</h1>

            <% if (registered) { %>
                <div class="alert alert-success">
                    Registrering vellykket! Du kan n√• logge inn.
                </div>
            <% } %>

            <% if (error) { %>
                <div class="alert alert-error">
                    <%= error %>
                </div>
            <% } %>

            <form action="/auth/login" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">Brukernavn eller e-post</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Passord</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary">Logg inn</button>
            </form>

            <div class="auth-footer">
                <p>Har du ikke konto? <a href="/auth/register">Registrer deg</a></p>
                <p><a href="/">Tilbake til hjemmesiden</a></p>
            </div>
        </div>
    </div>
</body>
</html>
